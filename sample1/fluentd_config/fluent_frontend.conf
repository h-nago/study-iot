<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>
<source>
  @type http
  port 9880
  bind 0.0.0.0
</source>

<filter **>
  @type stdout
</filter>
<match **>
  @type kafka2
  brokers kafka:9092
  default_topic app
  <format>
    @type json
  </format>
</match>

<label @mainstream>
  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>
